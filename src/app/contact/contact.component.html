<section id="contact" class="section-padding">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 mb-4">
        <p class="home-custom-by">
          Anfragen und Online Bestellungen gleich
          online an uns schicken.
        </p>
      </div>
      <div class="col-lg-8">
        <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)"
              class="row g-3 p-lg-5 p-4 bg-black theme-shadow">
          <div class="form-group col-lg-12">
            <input type="text" class="form-control" placeholder="Vorname" formControlName="Firstname">
          </div>
          <div class="form-group col-lg-12">
            <input type="email" class="form-control" placeholder="Name" formControlName="Name">
          </div>
          <div class="form-group col-lg-12">
            <input type="text" class="form-control" placeholder="Straße" formControlName="Street">
          </div>
          <div class="form-group col-lg-12">
            <input type="text" class="form-control" placeholder="PLZ - Ort" formControlName="City">
          </div>
          <div class="form-group col-lg-12">
            <input type="text" class="form-control" placeholder="Firma" formControlName="Company">
          </div>
          <div class="form-group col-lg-12">
            <input type="text" class="form-control" placeholder="Email" formControlName="Email">
          </div>
          <div class="col-12 mt-4">
            <p class="home-custom-by">
              Genuss Allee Pakete
            </p>
          </div>
          <div class="form-group row">
            <div class="col-3">
              <input type="text" class="form-control fixed-size-input" placeholder="Anzahl" formControlName="HallOfFame">
            </div>
            <div class="col-9">
              <span class="input-group-text">"Hall of fame"</span>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-3">
              <input type="text" class="form-control fixed-size-input" placeholder="Anzahl" formControlName="SweetTemptation">
            </div>
            <div class="col-9">
              <span class="input-group-text">"Sweet temptation"</span>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-3">
              <input type="text" class="form-control fixed-size-input" placeholder="Anzahl" formControlName="SpiritInTheSky">
            </div>
            <div class="col-9">
              <span class="input-group-text">"Spirit in the sky"</span>
            </div>
          </div>
          <div class="form-group row mt-4 mb-2">
            <div class="col-1">
              <input class="form-check-input" type="checkbox" value=""  [(ngModel)]="isCheckboxChecked" id="defaultCheck" formControlName="DefaultCheck">
            </div>
            <div class="col-11">
              <span class="check-text">Hiermit bestelle ich die gewählten Pakete</span>
            </div>
          </div>
          <div class="form-group col-lg-12 d-grid justify-content-center">
            <button type="submit" class="btn-brand" [disabled]="!isCheckboxChecked">&nbsp;&nbsp;&nbsp;&nbsp;Bestellen&nbsp;&nbsp;&nbsp;&nbsp;</button>
          </div>
        </form>
      </div>
      <div class="col-12 mt-4">
        <p class="home-custom-by2">
          Für individuelle Anfragen und größere Bestellungen
          bitte an hello@genussallee.at eine Anfrage schicken.
        </p>
      </div>
    </div>
  </div>
</section>
